<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .auth-container button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h2>Signup</h2>
        <form action="#" method="post" id="signupForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <button type="button" onclick="validateSignup()">Sign Up</button>
        </form>

        <hr>

        <h2>Login</h2>
        <form action="#" method="post" id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>

    <script>
        function validateSignup() {
            var fullName = document.getElementById('fullname').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('signupUsername').value;
            var password = document.getElementById('signupPassword').value;

            // Simple validation, you would typically check against a database on the server side
            if (fullName && email && username && password) {
                alert('Sign up successful!'); // Replace this with actual signup logic
            } else {
                alert('Please fill in all fields');
            }
        }

        function validateLogin() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Simple validation, you would typically check against a database on the server side
            if (username && password) {
                alert('Login successful!'); // Replace this with actual login logic
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>

</body>

</html>
